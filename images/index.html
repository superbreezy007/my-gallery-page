<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Williams Samuel">
    <link rel="stylesheet" href="css/main.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <section class="user-info">
            <img src="images/profilePhoto.png" alt="picture of Rodney Cotton" class="user-image">
            <h2>Rodney Cotton</h2>
            <small>Helsinki, Finland</small>

            <div class="user-card">
                <p>100 <span class="details">Posts</span></p>
                <p>2,242 <span class="details">Follower</span></p>
                <p>1,432 <span class="details">Following</span></p>
            </div>
        </section>

        <!-- image gallery -->
        <section class="user-posts">
            <img src="images/photo1.png" alt="" class="img1">
            <img src="images/photo2.png" alt="" class="img2">
            <img src="images/photo3.png" alt="" class="img3">
            <img src="images/photo4.png" alt="" class="img4">
            <img src="images/photo6.png" alt="" class="img5">
            <img src="images/photo5.png" alt="" class="img6">
        </section>

        <!-- footer -->
        <p class="footer">Williams Samuel @ <a href="https://devchallenges.io/">devchallenges.io</a></p>
    </div>
</body>
</html>
